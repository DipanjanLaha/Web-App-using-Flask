<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Form</title>
</head>
<body style="background-color: #FE6241">
<center>

    <img src="../static/dog.gif" style="width: 60rem">

<div class="card" style="width:30rem; margin-top: 5%" align="center">

    <div class="card-body">
        <h5 style="margin-bottom: 5%" class="card-title">Enter Your Details</h5>

        <form method="post" action="/submit">

            <input style="margin-top: 2%, border: none" type="text" class="form-control" name="Name" placeholder="Enter your Name">
            <input style="margin-top: 2%" type="text" class="form-control" name="Registration Number" placeholder="Enter your Registration number">
            <input style="margin-top: 2%" type="text" class="form-control" name="Roll Number" placeholder="Enter your Roll Number">
            <input style="margin-top: 2%" type="text" class="form-control" name="Username" placeholder="Enter your Username">
            <input style="margin-top: 2%" type="password" class="form-control" name="Password" placeholder="Enter your Password">
            <input style="margin-top: 2%" type="submit" class="btn btn-primary" name="Submit">
        </form>
    </div>
</div>
    </center>
</body>
</html>
