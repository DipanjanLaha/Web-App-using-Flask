<!DOCTYPE html>
<html>
<head>
<title>Python Flask Upload and display image</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
</head>
<body>
<p><h1 align="center">Add Questions to Question Bank</h1></p>
<div class="container">
<div class="row">
    <h2>Enter your question below:</h2>
    <h4>(Select image to upload if required)</h4>
    <p>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <ul>
            {% for message in messages %}
              <li>{{ message }}</li>
            {% endfor %}
            </ul>
          {% endif %}
        {% endwith %}
    </p>
    {% if filename %}
        <div>
            <img src="{{ url_for('display_image', filename=filename) }}">
        </div>
    {% endif %}
    <form method="post" action="/add_ques" enctype="multipart/form-data">
        <dl>
            <p>
                <textarea class="form-control" id="question" rows="3" name="question" autocomplete="off" required></textarea>
                <label for="question" class="form-label">Enter Question</label>
            </p>
        </dl>
        <dl>
            <p>
                <input type="text" id="marks" name="marks" class="form-control" autocomplete="on" required>
                <label for="marks" class="form-label">Enter Marks [2/4/10]</label>
            </p>
        </dl>
        <p>
                <input class="form-check-input" type="checkbox" value="on" id="match" name="match">
                <label class="form-check-label" for="match">
                  Image required
                </label>
        </p>    
        <dl>
            <p>
                <input type="file" name="file" class="form-control" autocomplete="off">
            </p>
        </dl>
        <div class="row justify-content-center">
        <p>
            <input type="submit" value="Submit" class="btn btn-info">
        </p>
        </div>
    </form>
</div>
</div>
</body>
</html>
